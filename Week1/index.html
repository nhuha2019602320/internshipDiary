<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/sign.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100 ">
            <div class="card" id="card_item">
                <span>SIGN UP</span>
                <div class="login-form">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="user" placeholder="username">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" id="pass" placeholder="password">
                        </div>
                        <div class="btn_login" id="btn">
                            <!-- <input type="submit" value="Login" class="btn float-right login_btn"> -->
                            <button type="button" class="btn btn-primary" onclick="check()">Đăng Nhập</button>
                        </div>
                        <div class="sign-btn" id="btn">
                            <button type="button" class="btn btn-primary" onclick="sign()" id="btn_sign">Đăng kí tài
                                khoản mới</button>
                            <button type="button" class="btn btn-primary" onclick="clean()" id="btn_sign">Xóa mật khẩu đã lưu</button>
                        </div>
                    </form>
                </div>
                <div class="sign-form" id="sign_form">
                    <input type="text" class="form-control" id="user_inp" placeholder="username">
                    <input type="email" class="form-control email_inp" placeholder="email">
                    <input type="password" class="form-control pass"  placeholder="password">
                    <input type="password" class="form-control cfpass"  placeholder="confirm password">
                    <button onclick="sign_btn()">Đăng kí</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/sign.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
